{% macro fab() %}
<div class="fab-wrapper">
  <button class="fab">
    <svg><use xlink:href="#menu" /></svg>
  </button>
  <ul class="fab--actions">
    <li>
      <button class="fab--action">
        <span>Open File</span>
        <svg><use xlink:href="#file" /></svg>
      </button>
    </li>
    <li>
      <button class="fab--action">
        <span>Open Folder</span>
        <svg><use xlink:href="#closed-folder" /></svg>
      </button>
    </li>
    <li>
      <button class="fab--action">
        <span>Save</span>
        <svg><use xlink:href="#save" /></svg>
      </button>
    </li>
    <li>
      <a href="https://github.com/chromeos/bridging-the-native-app-gap/tree/master/fugu-edit" target="_blank" rel="noopener" class="fab--action">
        <span>Source Code</span>
        <svg><use xlink:href="#source" /></svg>
      </a>
    </li>
  </ul>
</div>

{% endmacro %}
